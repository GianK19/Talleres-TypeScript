<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="icon" href="src/images/Logo.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar" style="background-color: #1baac6;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="src/images/Logo.jpg" alt="Logo" width="40" height="40" class="rounded-pill">
                <h4 class="d-inline-block mb-0 ms-2">TV Series</h4>
            </a>
        </div>
    </nav>
    <div class="container-fluid px-5">
        <div class="row mt-4">
            <div class="col-12 col-lg-6 px-4">
                <div class="table-responsive mt-3">
                    <table id="seriesTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Channel</th>
                                <th>Seasons</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p id="average-seasons"></p>
                </div>
            </div>
            <div class="col-12 col-lg-6 px-4 d-flex justify-content-center justify-content-lg-start">
                <div class="card d-none" style="width: 20rem;" id="serie-details">
                    <img src="" class="card-img-top" alt="serie image">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a href="#" class="card-link text-decoration-none" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./src/scripts/models/serie.js"></script>
    <script type="module" src="./src/scripts/data/data.js"></script>
    <script type="module" src="./src/scripts/main.js"></script>
</body>

</html>
